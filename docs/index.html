<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMPDatePicker</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
<div id="loadingSpinner" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <div style="font-family: Arial, sans-serif; font-size: 32px; text-align: center;">
        Loading...
    </div>
</div>

<script type="application/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        const script = document.createElement('script');
        script.src = "composeApp.js";
        script.onload = function() {
            document.getElementById('loadingSpinner').style.display = 'none';
        };
        document.body.appendChild(script);
    });
</script>
</body>
</html>
